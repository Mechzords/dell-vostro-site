<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hardware Universe</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Lucide Icons -->
  <script type="module" src="https://cdn.jsdelivr.net/npm/lucide/dist/lucide.esm.js"></script>
</head>
<body class="bg-gray-900 text-white">
  <div id="root"></div>

  <!-- React -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <!-- Component Code -->
  <script type="module">
    import { useState, useEffect } from "https://cdn.jsdelivr.net/npm/react@18/esm/react.js";
    import {
      Cpu, Monitor, MemoryStick, CircuitBoard, HardDrive,
      Zap, Fan, Keyboard
    } from "https://cdn.jsdelivr.net/npm/lucide/dist/lucide.esm.js";

    // Images - you’ll need to replace these with public URLs or base64 if opening directly
    const cpuImage = "https://via.placeholder.com/400x250?text=CPU";
    const gpuImage = "https://via.placeholder.com/400x250?text=GPU";
    const ramImage = "https://via.placeholder.com/400x250?text=RAM";
    const motherboardImage = "https://via.placeholder.com/400x250?text=Motherboard";
    const storageImage = "https://via.placeholder.com/400x250?text=Storage";
    const coolingImage = "https://via.placeholder.com/400x250?text=Cooling";

    // Hardware Component Data
    const hardwareComponents = [
      { title: "CPU", description: "Brain of the PC", icon: Cpu, image: cpuImage },
      { title: "GPU", description: "Graphics processor", icon: Monitor, image: gpuImage },
      { title: "RAM", description: "Short-term memory", icon: MemoryStick, image: ramImage },
      { title: "Motherboard", description: "Central hub", icon: CircuitBoard, image: motherboardImage },
      { title: "Storage", description: "Permanent memory", icon: HardDrive, image: storageImage },
      { title: "Cooling", description: "Prevents overheating", icon: Fan, image: coolingImage },
      { title: "Power Supply", description: "Supplies power", icon: Zap, image: cpuImage },
      { title: "Keyboard", description: "Input device", icon: Keyboard, image: gpuImage },
    ];

    // Simple Hardware Card Component
    const HardwareCard = ({ title, description, icon: Icon, image }) => (
      React.createElement('div', { className: "glass-panel rounded-xl p-4 hover:scale-105 transition-transform" },
        React.createElement('img', { src: image, alt: title, className: "rounded-lg mb-4 w-full h-48 object-cover" }),
        React.createElement('div', { className: "flex items-center gap-2 mb-2" },
          React.createElement(Icon, { className: "w-6 h-6 text-cyan-400" }),
          React.createElement('h3', { className: "font-bold text-lg" }, title)
        ),
        React.createElement('p', null, description)
      )
    );

    // Main App
    const App = () => (
      React.createElement('div', { className: "min-h-screen bg-gray-900 p-8" },
        React.createElement('header', { className: "text-center mb-12" },
          React.createElement('h1', { className: "text-5xl font-bold gradient-text" }, "Hardware Universe")
        ),
        React.createElement('div', { className: "grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8" },
          hardwareComponents.map((component, i) => React.createElement(HardwareCard, { key: i, ...component }))
        ),
        React.createElement('footer', { className: "mt-12 text-center text-gray-400" },
          "© 2025 Hardware Universe. Explore, Learn, Build."
        )
      )
    );

    // Render App
    ReactDOM.createRoot(document.getElementById("root")).render(React.createElement(App));
  </script>

  <style>
    .glass-panel {
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255,255,255,0.1);
    }
    .gradient-text {
      background: linear-gradient(to right, #06b6d4, #9333ea);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
  </style>
</body>
</html>
